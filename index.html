<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
<link rel="stylesheet" href="src/style.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<script src="src/graph.js"></script>
<script src="src/polygons.js"></script>

<script src="src/node.js"></script>
<script src="src/mctsnode.js"></script>
<script src="src/game.js"></script>

<script src="src/agent.js"></script>

<script src="src/app.js"></script>

<div id="container"></div>


<div class="container">
    <div class="left">
        <span><b>Player 1</b></span>
        <br>
        <br>

        <select id="player1Type" class="button" onchange="updateSelect(this)">
            <option value="human">Human</option>
            <option value="random">Random</option>
            <option value="negamax">Minimax</option>
            <option value="montecarlo">MCTS</option>
        </select>
        <br>
        <br>

        <select id="player1Level" class="button" style="visibility: hidden;">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>

    <div class="middle">
        <br>
        <br>
        <br>

        <span><b>Type</b></span>
        <br>
        <br>
        <br>
    
        <span><b>Level</b></span>
        <br>
        <br>
        <br>

        <span><b>Board Size</b></span>
        <br>
        <br>
        <select id="boardSize" class="button" onchange="updateLevels()">
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
        </select>
        <br>
        <br>

        <button id="play" class="button" onclick="startGame()">Play</button>
    </div>
    <div class="right">
        <span><b>Player 2</b></span>
        <br>
        <br>

        <select id="player2Type" class="button" onchange="updateSelect(this)">
            <option value="human">Human</option>
            <option value="random">Random</option>
            <option value="negamax">Minimax</option>
            <option value="montecarlo">MCTS</option>
        </select>
        <br>
        <br>

        <select id="player2Level" class="button" style="visibility: hidden;">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
</div>
